<html lang="en">
    <head>
        <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">  
    </head>
    <body>
            <h1>FeedBack</h1>
<div class="wpcf7" id="wpcf7-f156-p143-o1 formwrap">
    <form action="https://formsubmit.co/dummy@gmail.com" method="POST" class="wpcf7-form" novalidate="novalidate">
       
        <p>
           <span class="wpcf7-form-control-wrap Name">
             <input type="text" name="name" placeholder="Your Name" required class="nameinput wpcf7-form-control wpcf7-text wpcf7-validates-as-required">
          </span>
          <span class="wpcf7-form-control-wrap Email">
            <input type="email" name="email" placeholder="Your Email" required  class="emailinput wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email">
          </span>
          <span class="wpcf7-form-control-wrap Name">
            <input ttype="tel" name="phone" placeholder="Your Phone" required class="nameinput wpcf7-form-control wpcf7-text wpcf7-validates-as-required">
         </span>
         <span class="wpcf7-form-control-wrap Name">
          <input type="text" name="_subject" placeholder="Subject"  class="nameinput wpcf7-form-control wpcf7-text wpcf7-validates-as-required">
       </span>
          
          <span class="wpcf7-form-control-wrap Message">
            <textarea type="text" name="message" placeholder="Message" required cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea"></textarea>
          </span>
          <input type="submit" value="Send" class="wpcf7-form-control wpcf7-submit btn">
          <img class="ajax-loader" src="http://www.jordancundiff.com/wp-content/plugins/contact-form-7/images/ajax-loader.gif" alt="Sending ..." style="visibility: hidden;">
      </p>
      <div class="wpcf7-response-output wpcf7-display-none">
      </div>
  </form>
</div>
</body>
</html>
