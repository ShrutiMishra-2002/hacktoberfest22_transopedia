<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./feedback.css">

</head>
<body>
<html lang="en">
    <head>
        <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">  


    </head>
    <body>

        <div class="boxs">
            <div class="forms form__login">
              <h2>FeedBack</h2>
              <form action="https://formsubmit.co/dummy@gmail.com" method="POST">
                <div class="log__email log__box">
                  <input
                  type="text" name="name" placeholder="your name" required
                    class="login__email input-style"
                  />
                </div>
                <div class="log__email log__box">
                    <input
                    type="email" name="email" placeholder="your email" required
                      class="login__email input-style"
                    />
                  </div>
                  <div class="log__email log__box">
                    <input
                    type="tel" name="phone" placeholder="your phone" required
                      class="login__email input-style"
                    />
                  </div>
                  <div class="log__email log__box">
                    <input
                    type="text" name="_subject" placeholder="subject" 
                      class="login__email input-style"
                    />
                  </div>
                  <div class="log__email log__box">
                    <input
                    type="text" name="message" placeholder="message" required
                      class="login__email input-style"
                    />
                  </div>
                
                <button class="login-btn" type="submit">Submit</button>
               
      
                
              </form>
            </div>
            

</body>
</html>
